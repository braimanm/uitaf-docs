<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Quote</title>
    <link rel="icon" type="image/x-icon" href="../img/uitaf_logo2.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Get a Quote for Vehicle Insurance</h1>
        <!-- Vehicle Form -->
        <form id="vehicleForm">
            <h2>Vehicle Information</h2>

            <div class="form-group">
                <label for="vehicleType">Type of Vehicle *</label>
                <select id="vehicleType" name="vehicleType" required>
                    <option value="">Select...</option>
                    <option value="Automobile">Automobile</option>
                    <option value="Truck">Truck</option>
                    <option value="Motorcycle">Motorcycle</option>
                </select>
                <span id="vehicleTypeError" class="error-message"></span>
            </div>

            <div class="group-main hidden">

                <div class="form-group">
                    <label for="make">Make *</label>
                    <select id="make" name="make" required>
                        <option value="">Select...</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Ford">Ford</option>
                        <option value="Honda">Honda</option>
                        <option value="Mazda">Mazda</option>
                        <option value="Mercedes Benz">Mercedes Benz</option>
                        <option value="Nissan">Nissan</option>
                        <option value="Opel">Opel</option>
                        <option value="Porsche">Porsche</option>
                        <option value="Renault">Renault</option>
                        <option value="Skoda">Skoda</option>
                        <option value="Suzuki">Suzuki</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="Volvo">Volvo</option>
                    </select>
                    <span id="makeError" class="error-message"></span>
                </div>

           
                <div class="form-group">
                    <label for="enginePerformance">Engine Performance [kW] *</label>
                    <input type="number" id="enginePerformance" name="enginePerformance" required>
                    <span id="enginePerformanceError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="dateOfManufacture">Date of Manufacture *</label>
                    <input type="date" id="dateOfManufacture" name="dateOfManufacture" required>
                    <span id="dateOfManufactureError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="numberOfSeats">Number of Seats *</label>
                    <input type="number" id="numberOfSeats" name="numberOfSeats" required>
                    <span id="numberOfSeatsError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="fuelType">Fuel Type *</label>
                    <select id="fuelType" name="fuelType" required>
                        <option value="">Select...</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric Power">Electric Power</option>
                        <option value="Gas">Gas</option>
                        <option value="Other">Other</option>
                    </select>
                    <span id="fuelTypeError" class="error-message"></span>
                </div>

                <div class="form-group hidden" id="payloadGroup">
                    <label for="payload">Payload [kg] *</label>
                    <input type="number" id="payload" name="payload" required>
                    <span id="payloadError" class="error-message"></span>
                </div>

                <div class="form-group hidden" id="totalWeightGroup">
                    <label for="totalWeight">Total Weight [kg] *</label>
                    <input type="number" id="totalWeight" name="totalWeight" required>
                    <span id="totalWeightError" class="error-message"></span>
                </div>

                <div class="form-group hidden" id="modelGroup">
                    <label for="model">Model *</label>
                    <input type="text" id="model" name="model" required>
                    <span id="modelError" class="error-message"></span>
                </div>

                <div class="form-group hidden" id="cylinderCapacityGroup">
                    <label for="cylinderCapacity">Cylinder Capacity [ccm] *</label>
                    <input type="number" id="cylinderCapacity" name="cylinderCapacity" required>
                    <span id="cylinderCapacityError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="listPrice">List Price [$] *</label>
                    <input type="number" id="listPrice" name="listPrice" required>
                    <span id="listPriceError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="licensePlateNumber">License Plate Number *</label>
                    <input type="text" id="licensePlateNumber" name="licensePlateNumber" required>
                    <span id="licensePlateNumberError" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="annualMileage">Annual Mileage [mi] *</label>
                    <input type="number" id="annualMileage" name="annualMileage" required>
                    <span id="annualMileageError" class="error-message"></span>
                </div>

                <button type="button" id="nextButton">Next</button>

            </div>
        </form>

        <!-- Client Form -->
        <form id="clientForm" class="hidden">
            <h2>Client Information</h2>

            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
                <span id="firstNameError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required>
                <span id="lastNameError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Date of Birth *</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                <span id="dateOfBirthError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <span id="genderError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="streetAddress">Street Address</label>
                <input type="text" id="streetAddress" name="streetAddress">
                <span id="streetAddressError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="country">Country *</label>
                <input type="text" id="country" name="country" required>
                <span id="countryError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="zipCode">Zip Code *</label>
                <input type="text" id="zipCode" name="zipCode" required>
                <span id="zipCodeError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city">
                <span id="cityError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="occupation">Occupation *</label>
                <input type="text" id="occupation" name="occupation" required>
                <span id="occupationError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="hobbies">Hobbies *</label>
                <input type="text" id="hobbies" name="hobbies" required>
                <span id="hobbiesError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website">
                <span id="websiteError" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="picture">Picture</label>
                <input type="file" id="picture" name="picture">
                <span id="pictureError" class="error-message"></span>
            </div>

            <button type="button" id="submitButton">Submit</button>
        </form>

        <!-- Summary Page -->
        <div id="summaryPage" class="hidden">
            <h2>Summary</h2>
            <div id="summaryContent"></div>
            <button type="button" onclick="window.location.reload()">Start Over</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
